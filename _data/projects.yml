- id: browseum
  title: Browseum
  image_path: /assets/images/projects/browseum-thumbnail.png
  description: Browse leisurely through pieces of famous art with Browseum. It randomly selects and displays artwork from the Harvard Art Museums. At the click of a button, get a new random work of art (including by artist, culture, or time period), see your recent browsing history, or add a work of art to your list of favorites.
  languages: React for the front-end, with a Redux-managed state. Ruby on Rails API for the back-end. Semantic UI for styling.
  app_url: https://browseum.herokuapp.com/
  github_url: https://github.com/breadoliveoilsalt/browseum
  video_url: https://youtu.be/gzSKxFrQHM4

- id: garden-tracker
  title: Garden Tracker
  image_path: /assets/images/projects/garden-tracker-thumbnail.png
  description: Garden Tracker helps you keep track of gardens you establish, the species you like to plant, and the plantings you put in the ground. Create a password-protected account, or sign in via GitHub, to get started.
  languages: Ruby on Rails as the main architectural tool, including for the management of CRUD actions and RESTful routing. Javascript for ajax requests. OAuth for signing in with GitHub. Semantic UI for styling.
  app_url: https://garden-plot-tracker.herokuapp.com/
  github_url: https://github.com/breadoliveoilsalt/garden-tracker
  video_url: https://youtu.be/059gvvq26zk

